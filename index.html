<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>chess-tuts</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/cast.min.css">
  <link rel="stylesheet" href="./css/styles.min.css">
  <link rel="icon" href="./img/gold-shield.png" type="image/png" sizes="32x32">
</head>

<body>
  <section class="intro">
    <!-- <iframe width="1000" height="600" src="https://www.youtube.com/embed/cAacE5ukzrs?rel=0&amp;start=160" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
	<video controls="controls" width="1000" height="600"
       name="This Is SPARTA!" src="./img/movie/sparta.mp4"></video>
  </section>

  <section id="sect0" class="stage">
    <div class="start"></div>

    <div class="arrow left"></div>
    <div class="arrow right"></div>

    <div class="background"></div>

    <div class="pawn1"></div>
    <div class="pawn2"></div>
    <div class="pawnsign"></div>

    <div class="bishop1"></div>
    <div class="bishop2"></div>
    <div class="bishopsign"></div>

    <div class="knight1"></div>
    <div class="knight2"></div>
    <div class="knightsign"></div>

    <div class="rook1"></div>
    <div class="rook2"></div>
    <div class="rooksign"></div>

    <div class="queen1"></div>
    <div class="queen2"></div>
    <div class="queensign"></div>

    <div class="king1"></div>
    <div class="king2"></div>
    <div class="kingsign"></div>

  </section>

  <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href=".intro"><span id="font">Chess Tutorial!</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link javascript" href="#sect0">CHARACTERS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link javascript" href="#sect1">THE BEGINNING</a>
        </li>
        <li class="nav-item">
          <a class="nav-link photoshop" href="#sect2">SINGLE MOVERS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link illustrator" href="#sect3">STRAIGHT SHOOTERS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link contactme" href="#sect4">WEIRDOS</a>
        </li>
      </ul>
    </div>
  </nav>

  <aside id="message1">
  </aside>

  <aside id="message2">
  </aside>

  <aside id="message3">
  </aside>

  <aside id="message4">
  </aside>

  <div class="container">

    <main>
      <div class="rail"></div>
      <div class="backdrop1"></div>

      <section id="sect1">
        <h1>The Beginning</h1>
        <div class="inview-block">
          <img class="board offstage" src="./img/board.png">
          <img class="w-all offstage" src="./img/white/w-all.png">
          <img class="b-all offstage" src="./img/black/b-all.png">
        </div>
      </section>

      <!-- <div class="message1"></div> -->

      <div class="backdrop2"></div>

      <section id="sect2">
        <h1>Single Movers</h1>
        <h3>*with special powers!*</h3>
        <div class="inview-block">
		  <!-- <img class="arrow offstage" src="./img/blue-arrow.png" alt="" > -->
          <img class="board offstage" src="./img/board.png">
          <img class="w-pawn offstage" src="./img/white/w-pawn.png" alt="">
          <img class="w-king offstage" src="./img/white/w-king.png" alt="">
        </div>
      </section>

      <div class="backdrop3"></div>

      <section id="sect3">
        <h1>Straight Shooters</h1>
        <div class="inview-block">
          <img class="board offstage" src="./img/board.png">
          <img class="w-rook offstage" src="./img/white/w-rook.png" alt="">
          <img class="w-bishop offstage" src="./img/white/w-bishop.png" alt="">
        </div>
      </section>

      <div class="backdrop4"></div>

      <section id="sect4">
        <h1>Weirdos</h1>
        <div class="inview-block">
          <img class="board offstage" src="./img/board.png">
          <img class="w-knight offstage" src="./img/white/w-knight.png" alt="">
          <img class="w-queen offstage" src="./img/white/w-queen.png" alt="">
        </div>
      </section>

    </main>
  </div>
  <!-- END CONTAINER -->

  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="./js/scripts.min.js"></script>
